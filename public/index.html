<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Altif's Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="wrapper">
    <h1>📻 רדיו - 0 מאזינים כעת</h1>

    <div class="station-grid">
      <button class="station-btn" data-stream="eco99fm">
        <span class="station-label">אקו 99FM</span>
        <span class="listener-count">0 מאזינים</span>
      </button>

      <button class="station-btn" data-stream="102fm">
        <span class="station-label">102FM</span>
        <span class="listener-count">0 מאזינים</span>
      </button>

      <button class="station-btn" data-stream="103fm">
        <span class="station-label">103FM</span>
        <span class="listener-count">0 מאזינים</span>
      </button>

      <button class="station-btn" data-stream="radiohaifa">
        <span class="station-label">רדיו חיפה</span>
        <span class="listener-count">0 מאזינים</span>
      </button>

      <button class="station-btn" data-stream="jerusalemfm">
        <span class="station-label">רדיו ירושלים</span>
        <span class="listener-count">0 מאזינים</span>
      </button>

      <button class="station-btn" data-stream="radiodarom">
        <span class="station-label">רדיו דרום</span>
        <span class="listener-count">0 מאזינים</span>
      </button>

      <button class="station-btn" data-stream="levhamedina">
        <span class="station-label">לב המדינה</span>
        <span class="listener-count">0 מאזינים</span>
      </button>

      <button class="station-btn" data-stream="galgalatz">
        <span class="station-label">גלגל"צ</span>
        <span class="listener-count">0 מאזינים</span>
      </button>

      <button class="station-btn" data-stream="galitzahal">
        <span class="station-label">גלי צה"ל</span>
        <span class="listener-count">0 מאזינים</span>
      </button>

      <button class="station-btn" data-stream="kan88">
        <span class="station-label">כאן 88</span>
        <span class="listener-count">0 מאזינים</span>
      </button>

      <button class="station-btn" data-stream="kanbet">
        <span class="station-label">כאן ב'</span>
        <span class="listener-count">0 מאזינים</span>
      </button>

      <button class="station-btn" data-stream="kangimmel">
        <span class="station-label">כאן ג'</span>
        <span class="listener-count">0 מאזינים</span>
      </button>
    </div>
  </div>

  <div id="volumeContainer">
    <label for="volumeSlider">🔊</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <audio id="radioPlayer" preload="none" playsinline></audio>
  <script src="script.js"></script>

</body>
</html>
